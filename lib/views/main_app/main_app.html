<style>
  .content {
    padding: 15px;
    background-color: #F8F8F8;
  }

  .app-title {
    text-align: center;
    font-family: 'Roboto', sans-serif;
  }

  message-bar {
    margin-bottom: 10px;
  }

  paper-material {
    width: 475px;
    padding: 10px;
  }
</style>

<paper-header-panel class="flex">
  <paper-toolbar>
    <div class="flex-auto"><div style="width: 40px; height: 40px;"></div></div>
    <h2 class="app-title flex-auto">Number Guessing</h2>
    <div class="flex-auto" style="text-align: right;">
      <paper-icon-button icon="refresh" (click)="newGame()"></paper-icon-button>
    </div>
  </paper-toolbar>

  <div class="fit layout vertical center content">
    <paper-material elevation="1">
      <p>I'm thinking of a number between {{model.min}} and {{model.max}}, inclusive.</p>
      <p style="margin-top: -10px;">Can you guess it?</p>

      <!--<p>{{message}}</p>-->

      <guess-form [guesses]="model.guesses" [hidden]="model.deviation == 0" (guessed)="onGuess($event)"></guess-form>
    </paper-material>
  </div>
</paper-header-panel>
